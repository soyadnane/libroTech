    <section class="contact-us">
        <div class="container">
            <div class="row mx-5">
                <div class="container mx-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="section-title m-3">
                                <h2>Reserva la sala ahora</h2>
                                <p>
                                    Si quieres estudiar, hacer trabajos o reuniones con tus compañeros, puedes reservar
                                    la sala
                                    de estudio para vosotros solos cuando quieras
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <form action="" method="post" role="form">
                                <div class="form-row">
                                    <div class="col-lg-10 col-sm-12 form-group">
                                        <input type="date" name="date" class="form-control" id="date"
                                            placeholder="Fecha">
                                    </div>
                                    <div class="col-lg-10 col-sm-12 form-group">
                                        <input type="time" class="form-control" name="time" id="time"
                                            placeholder="Hora">
                                    </div>

                                    <div class="col-lg-10 col-sm-12 form-group">
                                        <input type="text" name="actividad" class="form-control" id="name"
                                            placeholder="Actividad">
                                    </div>
                                    <div class="col-lg-10 col-sm-12 form-group">
                                        <input type="number" class="form-control" name="people" id="people"
                                            placeholder="Número de personas">
                                    </div>
                                    <div class="col-lg-10 col-sm-12 form-group">
                                        <input type="text" class="form-control" name="phone" id="phone"
                                            placeholder="Número de Teléfono">
                                    </div>

                                    <div class="col-lg-10 col-sm-12 form-group">
                                        <button type="submit" class="btn btn-primary my-button float-right mt-3">Enviar
                                            reserva</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-lg-5">
                            <div class="map">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2926.2996920655382!2d-1.6624290238666468!3d42.824282871153535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5092855cefdac7%3A0xab7c62765f5209e2!2sCuatrovientos%20Centro%20Integrado!5e0!3m2!1ses!2ses!4v1695923032083!5m2!1ses!2ses"
