    <!-- Table Reservation Form -->
    <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">
                    <h2>Propuesta de libros</h2>
                    <p class="mb-5">Si usted desea introducir a la biblioteca algún libro, rellene este formulario
                        para que nos pongamos en contacto con usted y así se pueda añadir dicho libro.</p>
                </div>
            </div>

            <form action="" method="post" role="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-1">
                            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="form-group mb-1">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group mb-1">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Número de Teléfono">
                        </div>
                        <div class="form-group mb-1"> <!-- Agregar margen inferior aquí -->
                            <input type="text" name="name" class="form-control" id="book" placeholder="Nombre del libro">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="isbn" id="isbn" placeholder="Nº ISBN">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Observaciones"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary mt-3">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
